name: Run Fetch JSON

on: 
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Deps
        run: |
          pip install -r requirements.txt


      - name: Run Script
        env:
          TARGET_URL: "None"
        run: |
          python ./src/requestMe.py 


